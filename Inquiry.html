<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/x-icon" href="./img.jpg/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="./img.jpg/Contact Us.webp" alt="Contact Us Logo" />
      </div>
    </header>
    <nav>
      <div class="container">
        <div class="box navlink">
          <a href="./Home.html">Home page</a>
        </div>
        <div class="box navlink">
          <a href="./RDX2022.html">RDX 2022</a>
        </div>
        <div class="box navlink">
          <a href="./Inquiry.html">Inquiry</a>
        </div>
      </div>
    </nav>
    <main>
      <h1>Acura Services</h1>
      <!--Acura Services-->
      <form action="" method="GET">
        <label for="myname">Name:</label>
        <input
          minlength="2"
          maxlength="50"
          id="myname"
          type="text"
          name="InputName"
          required
          value="First Name and Last Name"
          placeholder="Please input your name"
        />
        <br />
        <label for="Model">Model:</label>
        <!--select and option-->
        <select name="gender" id="gender" required>
          <option></option>
          <option value="male">RDX</option>
          <option value="female">MDX</option>
          <option value="other">Other</option>
        </select>

        <br />
        <label for="tele">Phone number: </label>
        <input id="tele" type="text" name="telephone" />
        <br />
        <label for="email">E-mail: </label>
        <input id="email" type="email" name="email" required />
        <br />
        <label for="age">Ages: </label>
        <input
          id="age"
          type="number"
          name="age"
          value="25"
          min="18"
          max="150"
          required
        />
        <br />
        <label for="area">province:</label>
        <input list="areaList" type="text" name="area" id="area" />
        <!-- datalist -->
        <datalist id="areaList">
          <option value="NL">Newfoundland and Labrador</option>
          <option value="PE">Prince Edward Island</option>
          <option value="NS">Nova Scotia</option>
          <option value="NB">New Brunswick</option>
          <option value="QC">Quebec</option>
          <option value="ON">Ontario</option>
          <option value="MB">Manitoba</option>
          <option value="SK">Saskatchewan</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="YT">Yukon</option>
          <option value="NT">Northwest Territories</option>
          <option value="NT">Nunavut</option>
        </datalist>
        <hr />
        <label for="suggestion">Message</label>
        <br />
        <textarea
          name="suggestion"
          id="suggestion"
          cols="30"
          rows="10"
          placeholder="Message*"
        ></textarea>
        <br />
        <input
          type="checkbox"
          id="checkbox"
          name="news"
          value="newspaper"
        
        />
        <label for="checkbox"> I consent to receive offers and news on products, services and events from Acura in accordance with Acuraâ€™s Privacy Policy</label>
        <br />
        <button type="submit">submit</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
